{% extends 'admin/change_list.html' %}


{% block content_title %}
<h1> Docker </h1>
{% endblock %}

{% block result_list %}
<div class="results">
    <table id="result_list">
        <thead>
            <tr>
                {% for entry in data_head %}
                <th scope="col">
                    <div class="text"><span>{{entry}}</span></div>
                    <div class="clear"></div>
                </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>

            {% for row in data %}
            <tr class="{% cycle 'row1' 'row2' %}">
                {% for entry in row %}
                <td>{{entry}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block pagination %}{% endblock %}
